<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css" />
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <img src="./images/logo.svg" alt="logo" />
  </header>
  <main>
    <section>
      <div class="bill">
          <label for="">Bill</label>
          <input type="number" placeholder="0" id="">
      </div>
      <div class="tip">
        <label for="">Select Tip %</label>
      </div>
      <div class="tipInput">
        <button class="tipPercent">5%</button>
        <button class="tipPercent">10%</button>
        <button class="tipPercent">15%</button>
        <button class="tipPercent">25%</button>
        <button class="tipPercent">50%</button>
        <div class="customTip">
          <input placeholder="Custom" type="number" id="customTip">
        </div>
      
      </div>
      <div class="numberPeople bill">
      <div class="numberPeople">
        <label for="">Number of People</label>
        <label for="error" class="errorMessage">Don't be zero</label>
      </div>   
      <input type="number" id="noOfPeople" placeholder="0"  > 
    </div>
    </section>

    <section class="greenBox">
      <div class="tipDetails">

        <div class="space-between">
          <div class="tipInfo">
            <h4>Tip Amount</h4>
            <p>/ person</p>
          </div>
          <div class="tipAmt">
            <h1 id="tipAmt">$0.00</h1>
          </div>
        </div>

        <div class="space-between">
          <div class="tipInfo">
            <h4>Total</h4>
            <p>/ person</p>
          </div>
          <div class="tipAmt">
            <h1 id="total">$0.00</h1>            
          </div>
        </div>

        
      </div>

      <div class="resetButton">
        <button class="reset">Reset</button>
      </div>

    </section>

</main>

<footer>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Tamara Abualhsan</a>.
  </div>
</footer>
<script src="index.js"></script>
</body>
</html>
